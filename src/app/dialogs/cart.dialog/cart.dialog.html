<p>Cart</p>
<div class="container mat-elevation-z8">
    <mat-table #table [dataSource]="data" matSort class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row; let i=index" >{{i+1}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.product.nameEn}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.quantity}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.product.price}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="totalPrice">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.price}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
    </mat-table>

    <div mat-dialog-actions>
      <button mat-button type="submit"  [mat-dialog-close]="1" (click)="confirmBuy(data)">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
